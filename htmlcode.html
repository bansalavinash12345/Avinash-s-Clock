<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="HTML CSS JavaScript">
  <meta name="description" content="Clock for CAMPK12">
  <meta name="author" content="Avinash">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> CAMPK12 Clock</title>
  <link  rel="stylesheet" type="text/css" href="css code.css">
  <script defer src="javascript code.js" type="text/javascript"></script>
</head>
<body>
  <div class="clock">
    <div class="hand hour" data-hour-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>
    <div class="num number1">1</div>
    <div class="num number2">2</div>
    <div class="num number3">three</div>
    <div class="num number4">4</div>
    <div class="num number5">5</div>
    <div class="num number6">six</div>
    <div class="num number7">7</div>
    <div class="num number8">8</div>
    <div class="num number9">nine</div>
    <div class="num number10">10</div>
    <div class="num number11">11</div>
    <div class="num number12">twelve</div>
  </div>
</body>
</html>
